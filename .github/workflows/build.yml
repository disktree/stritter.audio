name: build

on:
  push:
  workflow_dispatch:
    base_url:
      description: 'BaseURL to use in build'
      default: 'https://disktree.github.io/stritter.audio'
      type: 'string'
      required: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup
        run: npm install
      - name: Get npm cache directory
        id: npm-cache-dir
        shell: bash
        run: echo "dir=$(npm config get cache)" >> ${GITHUB_OUTPUT}
      - name: Cache
        id: cache-npm
        uses: actions/cache@v3
        with:
          path: ${{ steps.npm-cache-dir.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Build style
        run: npm run prod:style
      - name: Build site
        if: ${{ github.event_name == 'workflow_dispatch' }}
        run: npm run prod:hugo -- --baseURL ${{ inputs.base_url }}
      - name: Build test site
        if: ${{ github.event_name == 'push' }}
        run: npm run prod:hugo -- --baseURL https://disktree.github.io/stritter.audio
      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: public
          clean: true
          single-commit: true
      - name: Store
        uses: actions/upload-artifact@v3
        with:
          name: stritter.audio
          path: public

