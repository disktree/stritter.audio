{{ if (time .Date).After now }}
<li class="upcoming">
    <a href="{{ .RelPermalink }}">
        <h2>
            <time>{{ .Date.Format "2006/01/02" }}</time>
        </h2>
        <h3>{{- .Title | markdownify | safeHTML -}}</h3>
    </a>
    {{ with .Params.location }}
    <div style="color: var(--f_low);">
        <i class="ic-location_on"></i>
        <span>{{- . | markdownify -}}</span>
    </div>
    {{ end }}
</li>
{{ end }}
