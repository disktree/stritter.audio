{{ $page := . }}
<ul>
    {{ range .Site.Menus.nav }}
        {{ if or ( $page.IsMenuCurrent "nav" .) ( $page.HasMenuCurrent "nav" .) }}
        <li class="active">
            <a href="{{ .URL }}" class="active">{{- .Name | safeHTML -}}</a>
        </li>
        {{ else }}
        <li>
            <a href="{{ .URL }}">{{- .Name | safeHTML -}}</a>
        </li>
        {{ end }}
    {{ end }}
</ul>
