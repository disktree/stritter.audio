{{ define "main" }}
<article>
    <section>
        <label>Upcoming Events</label>
        <ol class="nolist">
            {{ range where .Site.RegularPages "Section" "live" }}
            {{ if (time .Date).After now }}
                {{ .Render "li" }}
            {{ end }}
            {{ end }}
        </ol>
    </section>
    <section>
        <label>Projects</label>
        <ul class="nolist">
            {{ range where .Site.RegularPages "Section" "project" }}
            <li>
                <a href="{{ .RelPermalink }}">
                    <h3>{{- .Title -}}</h3>
                </a>
            </li>
            {{ end }}
        </ul>
    </section>
</article>
{{ end }}
