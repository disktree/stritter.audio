{{ $id := .Get 0 }}
<div class="iframe-container" style="position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden;">
	<iframe
		src="https://player.vimeo.com/video/{{ $id }}"
		allow="autoplay"
		style="position:absolute;top:0;left:0;width:100%;height:100%;border:0;"
		width="100%"
		frameborder="0"
		allowfullscreen>
	</iframe>
</div>
