{{ define "main" }}
<article>
    <h2>{{ .Title }}</h2>
    <ol>
        {{ range .Params.links }}
        <li>
            <a href="{{ . }}">{{ . }}</a>
        </li>
        {{ end }}
    </ol>
	<div class="description">{{- .Description -}}</div>
	<div class="content">{{- .Content -}}</div>
</article>
{{ end }}
