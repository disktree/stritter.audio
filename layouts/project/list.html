{{ define "main" }}
    <nav class="breadcrumb">
		{{ partial "breadcrumbs" . }}
	</nav>
    {{ $paginator := .Paginate .Pages }}
	<ol class="projects">
		{{ range $paginator.Pages.ByDate.Reverse }}
        <li>
            <a href="{{ .Permalink }}">
                <h2>{{- .Title -}}</h2>
            </a>
        </li>
		{{ end }}
	</ol>
{{ end }}
