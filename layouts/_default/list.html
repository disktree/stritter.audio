{{ define "main" }}
	{{ if .Title }}<h1>{{- .Title -}}</h1>{{ end }}
	{{ if .Content }}<section class="content">{{- .Content -}}</section>{{ end }}
    {{ $paginator := .Paginate .Pages }}
	<ul>
		{{ range $paginator.Pages }}
            <li>
                <a href="{{ .Permalink }}">{{- .Title -}}</a>
            </li>
		{{ end }}
	</ul>
{{ end }}
