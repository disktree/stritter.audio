<tr>
    <td style="text-align: right;">{{ .Date.Format "2006/01/02" }}</td>
    <td>
        <a href="{{ .RelPermalink }}" style="font-weight: bold;">{{ .Title | markdownify | safeHTML -}}</a>{{ with
        .Params.location }}<span style="color: var(--f_low);">, </span><span style="color: var(--f_low);">{{- . |
            markdownify | safeHTML -}}</span>{{ end }}
    </td>
</tr>
