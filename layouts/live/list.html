{{ define "main" }}
<article>
    <label>Upcoming events</label>
    <ol class="upcoming events big">
        {{ range $event := .RegularPages }}
            {{ $upcoming := (time $event.Params.date).After now }}
            {{ if $upcoming }}
                {{ partial "li-upcoming" .}}
            {{ end }}
        {{ end }}
    </ol>
    <hr>
    <label>Past events</label>
    {{ .Render "table" }}
</article>
{{ end }}
