<li class="upcoming">
    <a href="{{ .RelPermalink }}" class="fade">
        <h3>
            <div>{{ .Date.Format "2006/01/02" }}</div>
            <div>{{- .Title | markdownify | safeHTML -}}</div>
        </h3>
    </a>
    {{ with .Params.location }}
    <div style="color: var(--f_low);">
        <i class="ic-location_on"></i>
        <span>{{- . | markdownify -}}</span>
    </div>
    {{ end }}
</li>
