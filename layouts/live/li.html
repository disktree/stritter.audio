{{ $date := time .Params.date }}
{{ $upcoming := $date.After now }}
<li class="{{ with $upcoming }}upcoming{{ end }}">
    <a href="{{ .RelPermalink }}" class="title">{{- .Title -}}</a>
    <div class="details">
        <time>{{ $date.Format "2006-01-02" }}</time>
        <address class="location">
            {{ with .Params.location }}
                {{- . | markdownify -}}

            {{ end }} 
        </address>
    </div>
</li>
