{{ define "main" }}
<article>
	<ol>
        {{ $paginator := .Paginate .Pages }}
		{{ range $paginator.Pages }}
        <li>
            {{ $id := .File.ContentBaseName }}
            <h2>
                <a href="{{ .Permalink }}">{{- .Title -}}</a>
            </h2>
            {{ range $.Site.Data.meta }}
            <section class="meta">
                    {{ if eq .file (print $id ".mp3") }}
                    <!--<div>{{ .file }}</div>-->
                    <pre>{{ .meta }}</pre>
                    {{ end }}
            </section>
            {{ end }}
        </li>
		{{ end }}
	</ol>
</article>
{{ end }}
